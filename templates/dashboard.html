{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="dashboard-container">

  <!-- Summary Cards -->
  <div class="summary-cards">
    <div class="card summary-card income">
      <h3>Total Income</h3>
      <p id="incomeCard">â‚¹0</p>

    <div class="card summary-card expense">

  <!-- Add Transaction -->
  <div class="dashboard-section">
    <h2>Add Transaction</h2>
    <form id="transactionForm" class="form-group">
      <input type="number" name="amount" placeholder="Amount (â‚¹)" step="0.01" required>
      <select name="type" required>
        <option value="">Type</option>
        <option value="income">ğŸ’° Income</option>
        <option value="expense">ğŸ’¸ Expense</option>
      </select>
      <select name="category" required>
        <option value="">Category</option>
        <option value="Food">ğŸ” Food</option>
        <option value="Transport">ğŸšŒ Transport</option>
        <option value="Shopping">ğŸ›ï¸ Shopping</option>
        <option value="Salary">ğŸ’¼ Salary</option>

  <!-- Budget Section -->
  <div class="dashboard-section">
    <h2>Set Budget</h2>
    <form id="budgetForm" class="form-group">

  <!-- Charts -->
  <div class="dashboard-section">
    <h2>Expenses Chart</h2>
    <div class="chart-container">
      <canvas id="expenseChart"></canvas>
    </div>
  </div>

  <!-- Transactions Table -->
  <div class="dashboard-section">
    <h2>Transactions</h2>
    <div class="table-container">
      <table class="transactions-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="transactionsTable"></tbody>
      </table>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='dashboard.js') }}"></script>
{% endblock %}
