<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - SpendSmart</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <h1>Welcome, {{ username }}!</h1>
    <a href="/logout"><button>Logout</button></a>

    <h2>Add Expense</h2>
    <form method="POST">
        <input type="text" name="category" placeholder="Category" required>
        <input type="number" step="0.01" name="amount" placeholder="Amount" required>
        <input type="text" name="description" placeholder="Description">
        <button type="submit">Add Expense</button>
    </form>

    <h2>Filter & Sort</h2>
    <input type="text" id="filterCategory" placeholder="Filter by category">
    <button onclick="sortExpenses()">Sort by Amount ↑↓</button>

    <h2>Your Expenses</h2>
    <ul class="expense-list" id="expenseList">
        {% for exp in expenses %}
        <li data-category="{{ exp.category }}" data-amount="{{ exp.amount }}">
            <span>{{ exp.category }} - {{ exp.amount }}</span>
            <span>{{ exp.description }}</span>
        </li>
        {% endfor %}
    </ul>

    <h3>Total: $<span id="totalExpense">0.00</span></h3>

    <h2>Expense Chart</h2>
    <canvas id="expenseChart" width="400" height="200"></canvas>
</div>

<script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
